# Project identification
sonar.projectKey=MangoDB
sonar.projectName=MangoDB
sonar.projectVersion=1.0

# Path to Java source files
sonar.sources=src
sonar.language=java

# Exclude generated/test files (if needed)
sonar.exclusions=**/test/**, **/build/**, **/docs/**

# Binaries (if using Maven/Gradle)
sonar.java.binaries=target/classes

# Encoding (ensure consistency)
sonar.sourceEncoding=UTF-8
